<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <input type="number" class="form-control" id="num1" placeholder="Número 1">
      </div>
      <!--Input seleccionable para elegir la operación-->
      <div class="col">
        <select class="form-select" id="operator">
          <option value="suma">+</option>
          <option value="resta">-</option>
          <option value="multiplicacion">*</option>
          <option value="division">/</option>
        </select>
      </div>
      <div class="col">
        <input type="number" class="form-control" id="num2" placeholder="Número 2">
      </div>
      <div class="col">
        <button class="btn btn-primary" id="calculate">Calcular</button>
      </div>
    </div>
    <div id="result" class="mt-3"></div>
  </div>
  <!--Cuando usamos ES6 necesitamos declarar como tipo módulo-->
  <script type="module" src="main.js"></script>
</body>
</html>
