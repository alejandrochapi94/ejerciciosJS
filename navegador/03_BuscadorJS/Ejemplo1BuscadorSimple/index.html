<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buscador de Contenido</title>

<body>

    <h1 class="text-center">Buscador de Contenido</h1>
    <!--Input tipo formaulario de bootstrap que sirve como buscador (Se agregÃ³ la etiqueta id="buscador")-->

        <li class="list-group-item">Mango</li>

    <script src="script.js"></script>

</html>
